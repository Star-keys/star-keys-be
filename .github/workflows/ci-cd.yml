name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '21'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Gradle
        uses: ./.github/actions/setup-java
        with:
          java-version: ${{ env.JAVA_VERSION }}

      - name: Run tests
        run: ./gradlew test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test/

  build:
    name: Build Application
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/build.yml
    with:
      java-version: '21'

  deploy:
    name: Deploy to EC2
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy.yml
    with:
      artifact-name: application-jar
      ec2-user: ec2-user
      app-port: '8080'
    secrets:
      ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      ec2-host: ${{ secrets.EC2_HOST }}
      db-url: ${{ secrets.DB_URL }}
      db-username: ${{ secrets.DB_USERNAME }}
      db-password: ${{ secrets.DB_PASSWORD }}
      mongo-uri: ${{ secrets.MONGO_URI }}
      es-uris: ${{ secrets.ES_URIS }}
      es-username: ${{ secrets.ES_USERNAME }}
      es-password: ${{ secrets.ES_PASSWORD }}